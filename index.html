<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <br>
        <div class="row" ng-controller="StoreController as store">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active" ng-hide="store.product.soldOut">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{store.product.name}}</h5>
                    <small>{{store.product.price}}</small>
                  </div>
                  <p class="mb-1">{{store.product.description}}</p>
                  <small ><button  ng-show="store.product.canPurchase" class="btn btn-info"> Add to cart</button></small>
                </a>
              </div>
            <hr>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
